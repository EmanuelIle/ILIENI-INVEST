<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILIENI-INVEST</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://emanuelile.github.io/ILIENI-INVEST/fundal.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }

    h1 {
      padding-top: 50px;
    }

    #cartIcon {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #cart {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      text-align: left;
    }

    input[type="text"] {
      padding: 8px;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }

    ul {
      padding: 0;
      margin-top: 20px;
      list-style: none;
    }

    li {
      margin: 10px 0;
    }

    img {
      max-width: 150px;
      margin-top: 5px;
    }

    button {
      margin-top: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <h1>Bun venit la ILIENI-INVEST!</h1>

  <div id="cartIcon" onclick="toggleCart()">ðŸ›’ CoÈ™ (<span id="cartCount">0</span>)</div>
  <div id="cart">
    <h3>CoÈ™ de cumpÄƒrÄƒturi</h3>
    <ul id="cartItems"></ul>
    <button onclick="checkout()">Trimite comanda</button>
  </div>

  <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="CÄƒutare produs...">
  <ul id="productList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByP5ViWW4msYRqketugoVtPSUbu-Ykhts",
      authDomain: "ilieni-invest.firebaseapp.com",
      projectId: "ilieni-invest",
      storageBucket: "ilieni-invest.appspot.com",
      messagingSenderId: "1083438978721",
      appId: "1:1083438978721:web:fa4c2aaf6cd53286e302e0",
      measurementId: "G-2XBHW5934G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cart = [];

    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll("#productList li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "produse"));
      const productList = document.getElementById("productList");

      querySnapshot.forEach((doc) => {
        const p = doc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${p.nume}</strong><br>
          <em>${p.descriere}</em><br>
          <span>PreÈ›: ${p.pret} RON</span><br>
          <img src="${p.imagine}" alt="${p.nume}"><br>
          <button onclick='addToCart(${JSON.stringify(p)})'>AdaugÄƒ Ã®n coÈ™</button><br><hr>
        `;
        productList.appendChild(li);
      });
    }

    window.addToCart = function (produs) {
      cart.push(produs);
      updateCartView();
    };

    function updateCartView() {
      const cartItems = document.getElementById("cartItems");
      const cartCount = document.getElementById("cartCount");
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.nume} - ${item.pret} RON`;
        cartItems.appendChild(li);
      });
      cartCount.textContent = cart.length;
    }

    window.toggleCart = function () {
      const cartBox = document.getElementById("cart");
      cartBox.style.display = cartBox.style.display === "none" ? "block" : "none";
    };

    window.checkout = async function () {
      const email = prompt("Introdu emailul tÄƒu:");
      const telefon = prompt("Introdu numÄƒrul de telefon:");
      if (!email || !telefon || cart.length === 0) {
        alert("CompleteazÄƒ toate cÃ¢mpurile È™i adaugÄƒ produse Ã®n coÈ™!");
        return;
      }
      await addDoc(collection(db, "comenzi"), {
        email,
        telefon,
        produse: cart,
        data: new Date().toISOString()
      });
      alert("Comanda a fost trimisÄƒ cu succes!");
      cart.length = 0;
      updateCartView();
      toggleCart();
    };

    window.onload = loadProducts;
  </script>

</body>
</html>
