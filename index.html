<!DOCTYPE html>
<html lang="ro">
<head>

    <style>
        body {

            padding: 0;
            background-image: url('https://emanuelile.github.io/ILIENI-INVEST/fundal.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 3px black;
        }

        h1 {
            padding-top: 50px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            padding: 10px;
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        button:hover {

        .auth-form {

            z-index: 10;
            animation: fadeIn 0.5s ease-in-out;

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .auth-form h3 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        ul {
            padding: 0;
            margin-top: 20px;
            list-style: none;
        }

        li {
            list-style: none;
            margin: 5px 0;
        }

        #addProductForm {
            display: none;
            margin-top: 30px;
        }

        #welcomeMessage {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .no-products {
            font-size: 1.2em;
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Bun venit la ILIENI-INVEST!</h1>

    <!-- CÄƒutare produse -->
    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="CÄƒutare produs...">
    <ul id="productList"></ul>
    <p id="noProducts" class="no-products" style="display:none;">Nu au fost gÄƒsite produse.</p>

    <!-- Formular de Autentificare / ÃŽnregistrare -->
    <div id="authForm" class="auth-form">
        <h3 id="authTitle">Autentificare</h3>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="ParolÄƒ" required><br><br>
        <button onclick="handleAuth()">Autentificare</button>
        <button onclick="toggleAuth()">CreazÄƒ un cont</button>
        <button id="logoutButton" style="display:none;">IeÈ™i din cont</button>
    </div>

    <!-- Mesaj de bun venit -->
    <div id="welcomeMessage"></div>
    
<div id="userActions" style="display: none; margin-top: 20px;">
    <button onclick="toggleProductForm()">AdaugÄƒ produs</button>
    <button onclick="logout()">Delogare</button>
</div>

    <!-- Formular pentru AdÄƒugarea unui produs -->
    <div id="addProductForm">
        <h3>AdaugÄƒ produs</h3>
        <input type="text" id="productName" placeholder="Nume produs"><br><br>
        <input type="text" id="productDescription" placeholder="Descriere produs"><br><br>
        <input type="number" id="productPrice" placeholder="PreÈ› produs" step="0.01"><br><br>
        <input type="number" id="productQuantity" placeholder="Cantitate produs"><br><br>
        <input type="file" id="productImage" accept="image/*"><br><br>
        <button onclick="addProduct()">AdaugÄƒ</button>
    </div>

    <script type="module" src="https://emanuelile.github.io/ILIENI-INVEST/main.js"></script>

    <script>
        // FuncÈ›ie de cÄƒutare produse
        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const productList = document.getElementById('productList');
            const products = productList.getElementsByTagName('li');
            let found = false;

            for (let i = 0; i < products.length; i++) {
                const productName = products[i].getElementsByTagName('strong')[0].textContent.toLowerCase();
                if (productName.includes(searchInput)) {
                    products[i].style.display = 'block';
                    found = true;
                } else {
                    products[i].style.display = 'none';
                }
            }

            // AfiÈ™eazÄƒ mesaj dacÄƒ nu au fost gÄƒsite produse
            const noProductsMessage = document.getElementById('noProducts');
            if (!found) {
                noProductsMessage.style.display = 'block';
            } else {
                noProductsMessage.style.display = 'none';
            }
        }

        // FuncÈ›ie de Ã®ncÄƒrcare produse (apelaÈ›i-o atunci cÃ¢nd produsele sunt Ã®ncÄƒrcate)
        async function loadProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = ""; // CurÄƒÈ›Äƒ lista existentÄƒ
            const querySnapshot = await getDocs(collection(db, "products"));

            if (querySnapshot.empty) {
                document.getElementById('noProducts').style.display = 'block';
            } else {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement("li");
                    li.style.display = "block";
                    li.innerHTML = `
                        <strong>${data.name}</strong><br>
                        ${data.description ? `<em>${data.description}</em><br>` : ""}
                        <span>PreÈ›: ${data.price} RON</span><br>
                        <span>BucÄƒÈ›i disponibile: ${data.quantity}</span><br>
                        ${data.imageUrl ? `<img src="${data.imageUrl}" alt="${data.name}" style="max-width: 150px; margin-top: 5px;"><br>` : ""}
                    `;
                    productList.appendChild(li);
                });
            }
        }

        window.addEventListener("load", () => {
            loadProducts(); // AfiÈ™Äƒm produsele la Ã®ncÄƒrcarea paginii
        });
    </script>
    <!-- CoÈ™ de cumpÄƒrÄƒturi -->
<div id="cartSection" style="position: fixed; bottom: 10px; right: 10px; width: 300px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; color: white; z-index: 20; display: none;">
    <h3>ðŸ›’ CoÈ™ul tÄƒu</h3>

</body>
</html>
