<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILIENI-INVEST</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://emanuelile.github.io/ILIENI-INVEST/fundal.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }
    h1 {
      padding-top: 50px;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      padding: 8px;
      width: 90%;
      max-width: 400px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    ul {
      padding: 0;
      margin-top: 20px;
      list-style: none;
    }
    li {
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
    }
    img {
      max-width: 150px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Bun venit la ILIENI-INVEST!</h1>
  <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Căutare produs...">
  <ul id="productList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByP5ViWW4msYRqketugoVtPSUbu-Ykhts",
      authDomain: "ilieni-invest.firebaseapp.com",
      projectId: "ilieni-invest",
      storageBucket: "ilieni-invest.appspot.com",
      messagingSenderId: "1083438978721",
      appId: "1:1083438978721:web:fa4c2aaf6cd53286e302e0",
      measurementId: "G-2XBHW5934G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll("#productList li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "produse"));
      const productList = document.getElementById("productList");

      querySnapshot.forEach((doc) => {
        const p = doc.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <strong>${p.nume}</strong><br>
          <em>${p.descriere}</em><br>
          <span>Preț: ${p.pret} RON</span><br>
          <span>În stoc: ${p.stoc || "N/A"} buc</span><br>
          <img src="${p.imagine}" alt="${p.nume}"><br>
          <button onclick="toggleForm(this)">Plasează comandă</button>
          <form onsubmit="submitOrder(event, '${p.nume}', ${p.pret})">
            <input type="text" name="nume" placeholder="Numele tău" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="tel" name="telefon" placeholder="Telefon" required><br>
            <input type="number" name="cantitate" placeholder="Cantitate" min="1" required><br>
            <button type="submit">Trimite</button>
          </form>
          <hr>
        `;
        productList.appendChild(li);
      });
    }

    window.toggleForm = function(button) {
      const form = button.nextElementSibling;
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    window.submitOrder = async function(event, produs, pret) {
      event.preventDefault();
      const form = event.target;
      const data = {
        produs,
        pret,
        nume: form.nume.value,
        email: form.email.value,
        telefon: form.telefon.value,
        cantitate: parseInt(form.cantitate.value),
        data: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "comenzi"), data);
        alert("Comandă trimisă cu succes!");
        form.reset();
        form.style.display = "none";
      } catch (error) {
        console.error("Eroare la trimiterea comenzii:", error);
        alert("A apărut o eroare. Încearcă din nou.");
      }
    }

    window.onload = loadProducts;
  </script>

</body>
</html>
