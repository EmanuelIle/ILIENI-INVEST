<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILIENI-INVEST</title>
    <link rel="icon" href="favicon.webp" type="image/webp">
    <style>
       body {
            margin: 0 !important;
            padding: 0;
            background-image: url('https://emanuelile.github.io/ILIENI-INVEST/fundal.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 3px black;
        }

        h1 {
            padding-top: 50px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            padding: 10px;
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .auth-form {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background */
            border-radius: 15px;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Adăugăm o umbră elegantă */
            z-index: 10;
            animation: fadeIn 0.5s ease-in-out; /* Efect de fade-in */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .auth-form h3 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        ul {
            padding: 0;
            margin-top: 20px;
            list-style: none;
        }

        li {
            list-style: none;
            margin: 5px 0;
        }

        /* Adăugăm un efect pentru când utilizatorul este autentificat */
        #addProductForm {
            display: none;
            margin-top: 30px;
        }

        #welcomeMessage {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bun venit la ILIENI-INVEST!</h1>

    <!-- Căutare produse -->
    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Căutare produs...">
    <ul id="productList">
    </ul>

   <!-- Formular de Autentificare / Înregistrare -->
   <div id="authForm" class="auth-form">
       <h3 id="authTitle">Autentificare</h3>
       <input type="email" id="email" placeholder="Email" required><br><br>
       <input type="password" id="password" placeholder="Parolă" required><br><br>
       <button onclick="handleAuth()">Autentificare</button>
       <button onclick="toggleAuth()">Crează un cont</button>
   </div>

<!-- Mesaj de bun venit (afișat după autentificare) -->
<div id="welcomeMessage"></div>

<!-- Formular pentru Adăugarea unui produs (afișat după autentificare) -->
<div id="addProductForm">
    <h3>Adaugă produs</h3>
    <input type="text" id="productName" placeholder="Nume produs"><br><br>
    <input type="text" id="productDescription" placeholder="Descriere produs"><br><br>
    <input type="number" id="productPrice" placeholder="Preț produs" step="0.01"><br><br>
    <input type="number" id="productQuantity" placeholder="Cantitate produs"><br><br>
    <input type="file" id="productImage" accept="image/*"><br><br>
    <button onclick="addProduct()">Adaugă</button>
</div>

<!-- Listă Produse -->

<script type="module" src="https://emanuelile.github.io/ILIENI-INVEST/main.js"></script>

<script>
  // Funcție de căutare produse
  function searchProducts() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const productList = document.getElementById('productList');
    const products = productList.getElementsByTagName('li');

    for (let i = 0; i < products.length; i++) {
      const productName = products[i].getElementsByTagName('strong')[0].textContent.toLowerCase();
      if (productName.includes(searchInput)) {
        products[i].style.display = 'block';
      } else {
        products[i].style.display = 'none';
      }
    }
  }
</script>

</body>
</html>
