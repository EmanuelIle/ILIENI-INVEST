<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILIENI-INVEST</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://emanuelile.github.io/ILIENI-INVEST/fundal.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }

    h1 {
      padding-top: 50px;
    }

    input[type="text"] {
      padding: 8px;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }

    ul {
      padding: 0;
      margin-top: 20px;
      list-style: none;
    }

    li {
      margin: 10px 0;
    }

    img {
      max-width: 150px;
      margin-top: 5px;
    }

    .produs-container {
      margin-bottom: 20px;
      text-align: left;
    }

    .disponibilitate {
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Bun venit la ILIENI-INVEST!</h1>

  <!-- Căutare produse -->
  <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Căutare produs...">
  <ul id="productList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configurare Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyByP5ViWW4msYRqketugoVtPSUbu-Ykhts",
      authDomain: "ilieni-invest.firebaseapp.com",
      projectId: "ilieni-invest",
      storageBucket: "ilieni-invest.appspot.com",
      messagingSenderId: "1083438978721",
      appId: "1:1083438978721:web:fa4c2aaf6cd53286e302e0",
      measurementId: "G-2XBHW5934G"
    };

    // Initializează Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Funcția de căutare produse
    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll("#productList li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    // Funcția care obține produsele din Firestore
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "produse"));
      const productList = document.getElementById("productList");

      querySnapshot.forEach((doc) => {
        const p = doc.data();
        const li = document.createElement("li");

        li.classList.add("produs-container");
        li.innerHTML = `
          <strong>${p.nume}</strong><br>
          <em>${p.descriere}</em><br>
          <span>Preț: ${p.pret} RON</span><br>
          <img src="${p.imagine}" alt="${p.nume}"><br>
          <div class="disponibilitate">Disponibilitate: ${p.disponibilitate} bucăți</div><br>
          <button onclick="placeOrder('${p.nume}', ${p.disponibilitate})">Plasează comandă</button><hr>
        `;
        productList.appendChild(li);
      });
    }

    // Funcția de plasare a comenzii
    function placeOrder(productName, availableStock) {
      if (availableStock > 0) {
        alert(`Comanda pentru produsul "${productName}" a fost plasată!`);
      } else {
        alert(`Îmi pare rău, produsul "${productName}" nu mai este disponibil.`);
      }
    }

    // Apelează funcția pentru a încărca produsele la încărcarea paginii
    window.onload = loadProducts;
  </script>

</body>
</html>
